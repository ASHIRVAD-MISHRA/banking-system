<!-- LOGIN PAGE: accounts/templates/accounts/login.html -->
{% extends 'accounts/base.html' %}

{% block title %}Login - SecureBank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <i class="fas fa-sign-in-alt me-2"></i>Login to Your Account
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            name="username" 
                            placeholder="Enter your username"
                            required
                            autofocus
                        >
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Don't have an account? 
                            <a href="{% url 'register' %}" class="text-primary fw-bold">Register here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Demo Credentials Info -->
        <div class="card mt-3 border-info">
            <div class="card-body text-center">
                <h6 class="text-info mb-2">
                    <i class="fas fa-info-circle me-2"></i>First Time Here?
                </h6>
                <p class="small text-muted mb-0">
                    Register a new account to get started with SecureBank!
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
